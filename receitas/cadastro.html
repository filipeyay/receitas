<body>
    <header>
        <nav>
        <ul class="nav justify-content-center">

            </li>
        </ul>
        </nav> 
    </header>

    <main>
        <div class="container">
            <h1>Faça seu cadastro:</h1>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="2274677f-0dee-47e4-a3b9-8b3400ae76a5">
                <input type="hidden" name="redirectTo" value="https://github.com/filipeyay/">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" name="$Nome" placeholder="Insira seu nome:" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Insira seu e-mail:" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" class="form-control" id="cep" name="$CEP" placeholder="Seu CEP:" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" class="form-control" id="rua" name="$Rua" placeholder="Nome da rua onde mora:" required>
            </div>
            <div class="form-group">
                <label for="numero">Nº:</label>
                <input type="number" class="form-control" id="numero" name="$Número" placeholder="Número do seu telefone:" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" id="cidade" name="$Cidade" placeholder="Cidade onde nasceu:" required>
            </div>
            <div class="form-group">
                <label for="cidade">Estado:</label>
                <input type="text" class="form-control" id="estado" name="$Estado" placeholder="Estado onde nasceu:" required>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; background-color: #282a36;"><button type="submit" value="Submit" class="btn btn-primary" style="width: 100px; margin: 40px; padding: 5px;">Cadastrar</button></div>
        </form>
        </div>

    </main>
